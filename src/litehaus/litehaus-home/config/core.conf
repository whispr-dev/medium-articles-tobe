# Configuration for mars.litehaus.online

[identity]
node_id = "litehaus-home-uk-01"
node_domain = "mars.litehaus.online"

[network]
lan_interface = "eth0"
lan_subnet = "10.0.0.0/24"
node_ip = "10.0.0.10"

[time]
# Spectrum Instruments TM4-M+ Rubidium GPSDO
gpsdo_device = "/dev/ttyUSB0"
pps_device = "/dev/pps0"
enable_chrony = true

[intervals]
# Beacon broadcast rate (milliseconds)
beacon_interval_ms = 1000

# Status display interval (seconds)
status_interval_s = 30

# External probe interval (seconds)
probe_interval_s = 60

[upstream]
# FastPing endpoint for external connectivity check
fastping_url = "http://fastping.it.com:9876/ping"

# Beacon targets (host:port pairs)
# Format: host1:port1,host2:port2,...
beacon_targets = "137.184.105.114:9876,lon.litehaus.online:9876,syd.litehaus.online:9876,sgp.litehaus.online:9876"

[lora]
# PicoCell Gateway V1.0
device_path = "/dev/ttyACM0"
config_file = "/etc/litehaus/lora_global_conf.json"
region = "EU868"
enable_gps = false

[radio]
# LimeSDR Mini
sdr_device = "driver=lime"
center_frequency_mhz = 433.0
sample_rate_msps = 2.0

[wifi_halo]
# Local WiFi access point for LAN-only dashboard
enabled = false
ssid = "LITEHAUS-MARS"
interface = "wlan0"
channel = 6
